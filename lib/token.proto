syntax = "proto3";

package hwsc;

enum Permission {
    NO_PERM = 0;
    USER = 1;
    ADMIN = 2;
}

enum Algorithm {
    NO_ALG = 0;
    HS256 = 1;
    HS512 = 2;
}

enum Type {
    NO_TYPE = 0;
    JWT = 1;
}

message Header {
    Algorithm alg = 1;
    Type typ = 2;
}

message Payload {
    string uuid = 1;
    Permission permission_level = 2;
    int64 expiration_timestamp = 3;
}

message Token {
    Header header = 1;
    Payload payload = 2;
    string signature = 3;
}
